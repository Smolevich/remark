name: build

on:
  push:
    branches:
    tags:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: debug if needed
      run: |
        export DEBUG=${DEBUG:-false}
        if [[ "$DEBUG" == "true" ]]; then
          env
        fi
      env:
        DEBUG: ${{secrets.DEBUG}}

    - name: install go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: build and test backend
      run: |
        export TZ="America/Chicago"
        date
        cd backend/app
        go test -mod=vendor -timeout=60s -covermode=count -coverprofile=$GITHUB_WORKSPACE/profile.cov_tmp ./...
        cat $GITHUB_WORKSPACE/profile.cov_tmp | grep -v "_mock.go" > $GITHUB_WORKSPACE/profile.cov

    - name: install goveralls
      run: |
        go get -u github.com/mattn/goveralls

    - name: run backend linters
      uses: matoous/golangci-lint-action@v1.1.0
      with:
        config: .golangci.yml
      env:
        WORKING_DIRECTORY: ${{ github.workspace }}/backend
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      entrypoint:

    - name: submit coverage
      run: |
        export GIT_BRANCH=$GITHUB_REF
        $(go env GOPATH)/bin/goveralls -service="github" -coverprofile=$GITHUB_WORKSPACE/profile.cov
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      working-directory: backend

    - name: build docker image
      run: docker build --build-arg SKIP_BACKEND_TEST=true --build-arg CI=github .
