name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Docker version
      run: docker version
    - name: show env
      run: env
    - name: Build image
      run: |
        docker build \
        --build-arg CI=$CI \
        --build-arg COVERALLS_TOKEN=$COVERALLS_TOKEN \
        .
      env:
        COVERALLS_TOKEN: ${{secrets.COVERALLS_TOKEN}}